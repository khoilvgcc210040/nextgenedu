<h2>Reset your password</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send link</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
