<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .subjects-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .grades {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .grades a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 10px;
            border-bottom: 2px solid transparent;
        }

        .grades a.active {
            border-bottom: 2px solid #000;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .subject-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .subject-card .subject-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subject-card .subject-description {
            font-size: 14px;
            color: #666;
        }

        .subject-card .subject-badge {
            background-color: #0096FF;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="subjects-header">
            <h1>Subjects</h1>
        </div>
        <div class="grades">
            {% for grade in grades %}
                <a href="#" class="{% if forloop.first %}active{% endif %}">Grade {{ grade }}</a>
            {% endfor %}
        </div>
        <div class="subjects-grid">
            {% for subject in subjects %}
            <div class="subject-card" style="background-color: {{ subject.bg_color }};">
                <div class="subject-title">{{ subject.name }}</div>
                <div class="subject-description">{{ subject.description }}</div>
                <div class="subject-badge">15</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
