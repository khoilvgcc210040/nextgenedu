{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
    }

    #navbody {
        display: flex;
        justify-content:
        width: 100%;
        height: 60px;
        background-color: rgb(255, 255, 255);
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.041);
        align-items: center;
        justify-content: space-between;
        display: flex;
    }

    .ul {
        list-style: none;
        width: 100%;
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn-navbar {
        padding: 0.1em 0.25em;
        width: 11em;
        height: 4.2em;
        background-color: #212121;
        border: 0.08em solid #fff;
        border-radius: 0.3em;
        font-size: 12px;
        cursor: pointer;
        margin: 10px;
    }

    .btn-navbar span {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: 0.4em;
        width: 7em;
        height: 2.5em;
        background-color: #212121;
        border-radius: 0.2em;
        font-size: 1.5em;
        color: #fff;
        border: 0.08em solid #fff;
        box-shadow: 0 0.4em 0.1em 0.019em #fff;
    }

    .btn-navbar span:hover {
        transition: all 0.5s;
        transform: translate(0, 0.4em);
        box-shadow: 0 0 0 0 #fff;
    }

    .btn-navbar span:not(hover) {
        transition: all 1s;
    }

    .input-container {
    width: 220px;
    position: relative;
    }

    .icon {
    position: absolute;
    right: 10px;
    top: calc(50% + 5px);
    transform: translateY(calc(-50% - 5px));
    }

    .input {
    width: 100%;
    height: 40px;
    padding: 10px;
    transition: .2s linear;
    border: 2.5px solid black;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    }

    .input:focus {
    outline: none;
    border: 0.5px solid black;
    box-shadow: -5px -5px 0px black;
    }

    .input-container:hover > .icon {
    animation: anim 1s linear infinite;
    }

    @keyframes anim {
    0%,
    100% {
        transform: translateY(calc(-50% - 5px)) scale(1);
    }

    50% {
        transform: translateY(calc(-50% - 5px)) scale(1.1);
    }
    }
</style>
<body>
    <div id="navbody">
        <div class="logo">
            <h2 class="mb-4">ðŸ“šNextGenEdu</h2>
        </div>
        <div>
            <button class="btn-navbar">
                <span> Home </span>
            </button>
            <button class="btn-navbar">
                <span> Subjects </span>
            </button>
            <button class="btn-navbar">
                <span> Manage </span>
            </button>
            <button class="btn-navbar">
                <span> Achivement </span>
            </button>
            <button class="btn-navbar">
                <span> Favorite </span>
            </button>
        </div>
        <div>
            <div class="input-container">
                <input type="text" name="text" class="input" placeholder="search...">
                <span class="icon"> 
                    <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>
            </div>

            <div>
                <button>+ Create</button>
                <button><img style="height: 20px; width: 20px;" src="{% static "school-bag.png" %}" alt=""></button>
            </div>

        </div>
    </div>
        <div id="auth-section">
            <!-- Náº¿u chÆ°a Ä‘Äƒng nháº­p -->
            {% if not user.is_authenticated %}
                <div id="not-logged-in">
                    <h2>Welcome to Our Website</h2>
                    <a href="{% url "auth" %}?form=signup" class="btn btn-primary">Sign Up</a>
                    <a href="{% url "auth" %}?form=login" class="btn btn-success">Login</a>
                </div>
            <!-- Náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p -->
            {% else %}
                <div id="logged-in">
                    <h2>Welcome Back, {{ user.username }}!</h2>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </div>
            {% endif %}
        </div>
</body>
</html>
