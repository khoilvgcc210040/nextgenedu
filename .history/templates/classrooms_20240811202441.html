<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classrooms - {{ subject.name }} - Grade {{ grade }}</title>
    <link rel="stylesheet" href="{% static 'classrooms.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="subject-header">
            <h1>{{ subject.name }}</h1>
            <p>{{ subject.description }}</p>
        </header>

        <section class="classroom-section">
            <h2>Our Classroom</h2>
            <p>Description of the courses</p>

            <div class="filter-bar">
                <div class="tabs">
                    <button class="tab active">Private</button>
                    <button class="tab">Public</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for...">
                    <i class="fas fa-cog settings-icon"></i>
                </div>
            </div>

            <ul class="classroom-list">
                {% for classroom in classrooms %}
                    <li class="classroom-item">
                        <div class="classroom-info">
                            <h3>{{ classroom.name }}</h3>
                            <p>{{ classroom.description }}</p>
                            <div class="classroom-meta">
                                <span><i class="fas fa-user"></i> Username</span>
                                <span><i class="fas fa-school"></i> Name of school</span>
                                <span><i class="fas fa-book"></i> {{ subject.name }}</span>
                                <span><i class="fas fa-calendar-alt"></i> Academic year</span>
                            </div>
                        </div>
                        <div class="classroom-actions">
                            <span class="participants-count">Number of participants</span>
                            <button class="like-button"><i class="fas fa-thumbs-up"></i> Like</button>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
