<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Thay đổi giao diện dựa trên trạng thái đăng nhập -->
        <div id="auth-section">
            <!-- Nếu chưa đăng nhập -->
            <div id="not-logged-in">
                <h2>Welcome to Our Website</h2>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
                <a href="/login" class="btn btn-success">Login</a>
            </div>

            <!-- Nếu đã đăng nhập -->
            <div id="logged-in" style="display: none;">
                <h2>Welcome Back, User!</h2>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <script>
        // Giả lập trạng thái đăng nhập (true nếu đăng nhập, false nếu chưa đăng nhập)
        const isLoggedIn = false; // Thay đổi giá trị này theo trạng thái thực tế

        // Xử lý hiển thị dựa trên trạng thái đăng nhập
        document.addEventListener("DOMContentLoaded", function() {
            if (isLoggedIn) {
                document.getElementById("not-logged-in").style.display = "none";
                document.getElementById("logged-in").style.display = "block";
            } else {
                document.getElementById("not-logged-in").style.display = "block";
                document.getElementById("logged-in").style.display = "none";
            }
        });
    </script>
</body>
</html>
