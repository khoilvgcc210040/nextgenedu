{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Authentication</title>
    
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
    }
    .split {
        width: 50%;
        height: 100vh;
        overflow: hidden;
    }
    .left {
        background: url('{% static "bg-auth.jpg" %}') no-repeat center center;
        background-size: cover;
        position: fixed; 
        left: 0;
        top: 0;
    }
    .right {
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto; 
        position: absolute;
        right: 0;
        top: 0;
        height: 100vh;
    }
    .container {
        position: absolute;
        top: 0px;
        width: 100%;
        max-width: 40rem;
        margin: 20px;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        margin-bottom: 35px;
        border: 0px solid #ccc;
        border-radius: 7px;
        background-color: #f1f5f9;
        font-weight: 600;
    }
    .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
    }
    .form-label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        letter-spacing: normal;
        line-height: 1.4285714285714286;
        color: #586380;
    }

    .form-check-input[type=checkbox] {
        height: 25px;
        width: 25px;
    }

    .form-href-login {
        width: 100%;
        color: #586380;
        font-weight: 600;
        padding: 1.125rem 1.875rem;
        border: 2px solid #cbd5e1;
        border-radius: 10px;
        cursor: pointer;
    }

    .form-href-login:hover {
        color: #fff;
        background-color: #94a3b8;
        transition: all .12s cubic-bezier(.47,0,.745,.715);
    }

    .form-submit {
        width: 100%;
        background-color: #4255ff;
        color: white;
        font-weight: 600;
        padding: 1.125rem 1.875rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    .form-submit:hover {
        color: #fff;
        background-color: #94a3b8;
        transition: all .12s cubic-bezier(.47,0,.745,.715);
    }
    .link {
        color: #0645ad;
        cursor: pointer;
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
    }
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before {
        margin-right: .25em;
    }
    .divider:not(:empty)::after {
        margin-left: .25em;
    }

    .error-signup{
        border: 2px solid #dc2626;
        margin-bottom: 35px;
        border-radius: 10px;
        padding: 20px 10px;
        font-weight: 600;
    }

    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #d9dde8; 
        border: 2px solid #ccc;
        padding: 20px 15px;
        color: #586380;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        border-radius: 8px; 
        outline: none;
        width: 100%;
    }
    
    .google-icon {
        margin-right: 10px; /* Space between icon and text */
        width: 20px; /* Adjust based on your icon's dimensions */
        height: auto;
    }
    
    .google-btn:hover {
        background-color: #F5F5F5; 
    }

    .auth-button {
        font-size: 30px;
        font-weight: 700;
        color: #6c757d; /* Bootstrap's secondary text color for consistency */
        padding: 5px 10px;
        text-decoration: none; /* Remove underline */
        transition: color 0.3s;
        position: relative;
        display: inline-block;
    }
    
    .auth-button:hover, .auth-button.active {
        color: #495057; /* Darker grey for active or hover */
        text-decoration: none; /* Ensure no underline */
    }
    
    .auth-button.active::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: -10px; /* Adjust based on your exact visual preference */
        height: 20px;
        background-image: url('{% static "wave.png" %}');
        background-size: 100% 100%;
        display: block;
    }       
    
    .authentication {
        margin-bottom: 20px;
    }

    .error-signup ul:last-of-type {
        margin-bottom: 0;
    }
    
    
</style>
<body>
    <div class="split left"></div>
    <div class="split right">
        <div class="container">
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-danger" onclick="window.location.href='{% url "home" %}'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                </button>
            </div>
            <div class="authentication d-flex align-items-center" style="height: 100px;">
                <a href="#" class="auth-link auth-button" id="login-btn">Log in</a>
                <a href="#" class="auth-link auth-button ms-5" id="signup-btn">Sign up</a>
            </div>         
            <div id="signup-form" style="display: block;">
                <div class="google d-flex justify-content-around align-items-center">
                    <button class="google-btn ">
                        <img src="{% static "google.png" %}" alt="Google Icon" class="google-icon">
                        Sign up with Google
                    </button>  
                </div>    
                <div class="divider">or email</div>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="form" value="signup">
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="user@gmail.com" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control"  placeholder="williamparker123" id="username" name="username" required>
                    </div>
                    <div style="margin-bottom: 1em;">
                        <label for="username" class="form-label">Date of birth</label>
                        <div style="display: flex; gap: 10px; margin-top: 5px; font-weight: 600; margin-bottom: 35px;">
                            <select id="day" name="day" style="padding: 10px; color: #586380; font-weight: 600; border-radius: 6px; border: 1px solid #d1d5da; background-color: #e9ecf2; width: 80px;" required>
                                <option value="" disabled selected>Day</option>
                            </select>
                    
                            <select id="month" name="month" style="padding: 10px; color: #586380; font-weight: 600; border-radius: 6px; border: 1px solid #d1d5da; background-color: #e9ecf2; width: auto;" required>
                                <option value="" disabled selected>Month</option>
                            </select>
                    
                            <select id="year" name="year" style="padding: 10px; color: #586380; font-weight: 600; border-radius: 6px; border: 1px solid #d1d5da; background-color: #e9ecf2; width: 90px;" required>
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>
                    </div>                    
                    <div class="student-info d-flex align-items-center" style="margin-bottom: 35px;">
                        <div style="margin-right: 45px;">
                            <label for="role" class="form-label">Who are you?</label>
                            <select class="form-select" style="padding: 10px; color: #586380; font-weight: 600; border-radius: 6px; border: 1px solid #d1d5da; background-color: #e9ecf2; width: 110px;" id="role" name="role">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        <div>
                            <label for="grade" class="form-label">What grade are you in?</label>
                            <select class="form-select" style="padding: 10px; color: #586380; font-weight: 600; border-radius: 6px; border: 1px solid #d1d5da; background-color: #e9ecf2; width: 80px;" id="grade" name="grade">
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-bottom: 35px; position: relative;">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" style="padding-right: 40px;" placeholder=" ● ● ● ● ● ● ● ● ●" class="form-control" id="password" name="password" required>
                        <span id="toggle-password" style="position: absolute; right: 10px; top: 67%; transform: translateY(-50%); cursor: pointer;">
                            <img id="toggle-password-icon" src="{% static "hide.png" %}" alt="Toggle Password" style="width: 20px; height: 20px;">
                        </span>
                    </div> 
                    <div style="margin-bottom: 35px; position: relative;">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" style="padding-right: 40px;" placeholder=" ● ● ● ● ● ● ● ● ●" class="form-control" id="confirm-password" name="confirm-password" required>
                        <span id="toggle-confirm-password" style="position: absolute; right: 10px; top: 67%; transform: translateY(-50%); cursor: pointer;">
                            <img id="toggle-confirm-password-icon" src="{% static "hide.png" %}" alt="Toggle Password" style="width: 20px; height: 20px;">
                        </span>
                    </div>                                                           
                    <div class="form-check d-flex align-items-center" style="margin-bottom: 35px;">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label ms-2 mt-1" for="terms">I accept the <a href="" class="text-dark fw-bold">Terms of Service</a> and <a href="" class="text-dark fw-bold">Privacy Policy</a></label>
                    </div>
                    {% if messages %}
                    <div class="error-signup">
                        <ul class="message-list">
                            {% for message in messages %}
                                <li style="color: #dc2626; margin-bottom:10px; line-height: 25px;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <button type="submit" style="margin-bottom: 20px;" class="form-submit">Sign up</button>
                    <button type="text" onclick="window.location.href='{% url "auth" %}?form=login';" style="margin-bottom: 35px;" class="form-href-login">Already have an account? Log in</button>
                </form>
            </div>   
            <div id="login-form" style="display: none;">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="form" value="login">
                    <div class="mb-3">
                        <button class="google-btn ">
                            <img src="{% static "google.png" %}" alt="Google Icon" class="google-icon">
                            Log in with Google
                        </button>  
                    </div>
                    <div class="divider">or email</div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email address" id="email" name="email" required>
                    </div>
                    <div style="margin-bottom: 35px; position: relative;">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="login-password" class="form-label">Password</label>
                            <a href="#" class="text-decoration-none mb-2 fw-bold" style="font-size: 14px;">Forgot password</a>
                        </div>
                        <input type="password" style="padding-right: 40px;" placeholder=" ● ● ● ● ● ● ● ● ●" class="form-control" id="login-password" name="login-password" required>
                        <span id="toggle-login-password" style="position: absolute; right: 10px; top: 67%; transform: translateY(-50%); cursor: pointer;">
                            <img id="toggle-login-password-icon" src="{% static "hide.png" %}" alt="Toggle Password" style="width: 20px; height: 20px;">
                        </span>
                    </div>  
                    <p class="d-flex justify-content-center align-items-center" style="font-size: 14px; color: #94a3b8; margin-bottom: 35px;">By clicking Log in, you accept NextGenEdu's Terms of Service and Privacy Policy</p>
                    <button type="submit" style="margin-bottom: 20px;" class="form-submit">Log in</button>
                    <button type="text" onclick="window.location.href='{% url "auth" %}?form=signup';" style="margin-bottom: 35px;" class="form-href-login">New to NextGenEdu? Create an account</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const formToShow = urlParams.get('form');
    
        if (formToShow === 'login') {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-btn').classList.add('active');
        } else if (formToShow === 'signup') {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-btn').classList.add('active');
        }
    
        document.querySelectorAll('.auth-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.auth-button').forEach(btn => {
                    btn.classList.remove('active');
                });
    
                this.classList.add('active');
            });
        });
    
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    
        document.getElementById('signup-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        const daySelect = document.getElementById('day');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }

        const monthSelect = document.getElementById('month');
        const monthNames = ["January", "February", "March", "April", "May", "June", 
                        "July", "August", "September", "October", "November", "December"];
        for (let i = 0; i < monthNames.length; i++) {
            const option = document.createElement('option');
            option.value = i + 1;
            option.textContent = monthNames[i];
            monthSelect.appendChild(option);
        }

        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1900; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }

        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('toggle-password-icon');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            const iconSrc = type === 'password' ? '{% static "hide.png" %}' : '{% static "show.png" %}';
            togglePasswordIcon.src = iconSrc;
        });

        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const toggleConfirmPasswordIcon = document.getElementById('toggle-confirm-password-icon');

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;

            const iconSrc = type === 'password' ? '{% static "hide.png" %}' : '{% static "show.png" %}';
            toggleConfirmPasswordIcon.src = iconSrc;
        });

        const toggleLoginPassword = document.getElementById('toggle-login-password');
        const loginPasswordField = document.getElementById('login-password');
        const toggleLoginPasswordIcon = document.getElementById('toggle-login-password-icon');

        toggleLoginPassword.addEventListener('click', function() {
            const type = loginPasswordField.type === 'password' ? 'text' : 'password';
            loginPasswordField.type = type;

            const iconSrc = type === 'password' ? '{% static "hide.png" %}' : '{% static "show.png" %}';
            toggleLoginPasswordIcon.src = iconSrc;
        });
    });
    </script>
