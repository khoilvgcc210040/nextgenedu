{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
        overflow-y: auto;
        padding: 50px 0;
    }    

    .navbar .container {
        max-width: 1330px;
    }

    .navbar .navbar-nav .nav-link {
        border-radius: 10px;;
        margin: 10px;
        padding: 10px;
        color: #000;
        font-weight: 700;
        transition: all ease-in-out 0.3s;
    }

    .navbar .navbar-nav .nav-link:hover {
        transform: translateY(-3px);
    }
    
    
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ffffff;
        border-bottom: 1px solid rgba(169, 190, 226, 0.35);
        z-index: 9;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0;
    }

    .navbar .dropdown-menu {
        background: #ffffff;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        border: 0;
        display: block;
        opacity: 0;
        min-width: 9rem;
        margin-top: 20px;
        padding: 13px 0 10px 0;
        transition: all 0.3s;
        pointer-events: none;
    }
    
    .navbar .dropdown-menu::before {
        content: "";
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 15px solid #ffffff;
        position: absolute;
        top: -10px;
        left: 10px;
    }
    
    .navbar .dropdown-item {
        display: inline-block;
        color: #000;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
    }
    
    .navbar .dropdown-item.active,
    .navbar .dropdown-item:active,
    .navbar .dropdown-item:focus,
    .navbar .dropdown-item:hover {
        background: transparent;
        color: #13547a;
    }

    .navbar .nav-item{
        display: flex;
        align-items: center;
    }

    .navbar .nav-item{
        color: blue;
    }      

    @media screen and (min-width: 992px) {
        .navbar .dropdown:hover .dropdown-menu {
            opacity: 1;
            margin-top: 0;
            pointer-events: auto;
        }
    }

    .navbar .group {
        display: flex;
        line-height: 28px;
        align-items: center;
        position: relative;
        max-width: 280px;
    }

    .navbar .input {
        width: 100%;
        height: 40px;
        line-height: 28px;
        padding: 0 1rem;
        padding-left: 2.5rem;
        border: 2px solid transparent;
        border-radius: 8px;
        outline: none;
        background-color: #f3f3f4;
        color: #0d0c22;
        transition: .3s ease;
    }

    .navbar .input::placeholder {
        color: #9e9ea7;
        font-size: 12px;
    }

    .navbar .input:focus, input:hover {
        outline: none;
        border-color: rgba(234,76,137,0.4);
        background-color: #fff;
        box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
    }

    .navbar .icon {
        position: absolute;
        left: 1rem;
        fill: #9e9ea7;
        width: 1rem;
        height: 1rem;
    }

    .navbar .navbar-brand{
        color: #000;
        font-size: 30px;
        margin-bottom: 5px;
        font-weight: 600;
        position: absolute;
        left: 2em;
        transition: all ease-in-out 0.3s;
    }

    .navbar .navbar-brand span{
        color: #007bff;
    }

    .navbar .navbar-brand:hover{
        color: #000;
        transform: translateY(-3px);
    }

    .navbar .collapse{
        display: flex;
        justify-content: flex-end;
    }

    .navbar img {
        height: 40px; 
        width: auto;  
        vertical-align: middle;
    }

    .btn-login:hover {
        background-color: #e2e8f0;
    }

    /* Responsive Styles */
    @media screen and (max-width: 992px) {
        .navbar {
            padding: 10px 15px;
        }

        .navbar .navbar-nav {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .navbar-nav .nav-link {
            margin: 5px 0;
            padding: 8px 15px;
            font-size: 14px;
        }

        .navbar .group {
            max-width: 100%;
            margin-top: 10px;
        }

        .navbar .input {
            height: 36px;
            padding-left: 2rem;
        }

        .navbar .icon {
            left: 0.5rem;
        }

        .navbar .navbar-brand {
            font-size: 20px;
            margin-bottom: 0;
        }
    }

    @media screen and (max-width: 576px) {
        .navbar .navbar-nav {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .group {
            width: 100%;
        }

        .navbar .input {
            height: 34px;
            font-size: 12px;
            padding-left: 1.5rem;
        }

        .navbar .icon {
            left: 0.5rem;
            width: 0.75rem;
            height: 0.75rem;
        }

        .navbar .navbar-brand {
            font-size: 18px;
        }
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">
                <span>NextGenEdu<i class="fa-solid fa-square-user"></i></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-5 me-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="{% url "home" %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="{% url "subjects" %}">Subjects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="index.html#section_3">Manage</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="index.html#section_4">Achievement</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="index.html#section_5">Favorite</a>
                    </li>

                    <li>
                        <div class="group nav-link click-scrol">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                        <input placeholder="Classroom name, teacher na..." type="search" class="input">
                        </div>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#section_5" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">✙ Create</a>

                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                            <li><a class="dropdown-item" href="topics-listing.html">✙ Create a classroom</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#section_5" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="{% static "user.png" %}" alt=""></a>

                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                            <li><a class="dropdown-item" href="topics-listing.html">Setting</a></li>

                            <li><a class="dropdown-item active" href="{% url "logout" %}">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn-login nav-link click-scroll " href="{% url "auth" %}?form=login">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click-scroll bg-primary text-white" href="{% url "auth" %}?form=signup">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
