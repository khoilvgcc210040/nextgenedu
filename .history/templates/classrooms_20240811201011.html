<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classrooms - {{ subject.name }} - Grade {{ grade }}</title>
</head>
<body>
    <h1>Classrooms for {{ subject.name }} - Grade {{ grade }}</h1>
    <ul>
        {% for classroom in classrooms %}
            <li>{{ classroom.name }} - {{ classroom.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'subjects' %}">Back to Subjects</a>
</body>
</html>
