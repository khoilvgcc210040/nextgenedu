{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create the Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .question-container {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 5px solid var(--accent-color);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-container .form-group {
            margin-bottom: 20px;
        }

        .question-container input[type="text"] {
            background-color: var(--accent-color);
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .question-container input[type="text"]::placeholder {
            color: #fff;
        }

        .question-container .option-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .question-container .option-container .option {
            flex: 0 0 48%;
            margin-bottom: 20px;
        }

        .question-container .option-container .option input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .question-container .submit-btn {
            display: flex;
            justify-content: flex-end;
        }

        .question-container .submit-btn button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .question-container .submit-btn button:hover {
            opacity: 0.8;
        }
        
        .submission-title-content {
            display: flex;
            align-items: center;
            transition: all 0.2s ease-in-out; 
        }
        
        .submission-title-content:hover {
            transform: translateX(-10%);
            cursor: pointer;
        }

        .create-question-section {
            width: 100%;
        }

        .submission-title {
            border: 1px solid #000;
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 0 10px 50px;
        }

        .submission-title-content {
            transition: transform 0.3s ease-in-out;
        }

        .submission-title-content:hover {
            transform: translateX(-3%);
            cursor: pointer;
        }

        .btn-back {
            display: flex;
            height: 3em;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            letter-spacing: 1px;
            transition: all 0.2s linear;
            cursor: pointer;
            border: none;
            color: #fff;
            background: var(--accent-color);
        }
    
        .btn-back > svg {
            margin-right: 5px;
            margin-left: 5px;
            font-size: 20px;
            transition: all 0.4s ease-in;
        }
    
        .btn-back:hover > svg {
            font-size: 1.2em;
            transform: translateX(-5px);
        }
    
        .btn-back:hover {
            transform: translateY(-2px);
        }

        .container-question {
            display: flex;
            justify-content: center;
        }

        .question-container h3 {
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    {% include "headerMain.html" %}

    <div class="create-question-section">
        <div class="submission-title d-flex justify-content-between align-items-center">
            <button class="btn-back" onclick="history.back()" style="outline: none;">
                <svg height="16" width="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                </svg>
                <span>Back</span>
            </button>
            <p class="mb-0" style="font-size: 20px; font-weight: 500; margin-right: 100px">Create the question</p>
        </div>
    
        <div class="container-question">
            <div class="question-container">
                <h3>Create the question</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="question_text" placeholder="Enter a question..." required>
                    </div>
                    <div class="option-container">
                        <div class="option">
                            <input type="text" name="option1" placeholder="Option 1" required>
                        </div>
                        <div class="option">
                            <input type="text" name="option2" placeholder="Option 2" required>
                        </div>
                        <div class="option">
                            <input type="text" name="option3" placeholder="Option 3" required>
                        </div>
                        <div class="option">
                            <input type="text" name="option4" placeholder="Option 4" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correct_option" style="font-size: 18px; font-weight: 500; color: var(--accent-color);">Correct Option:</label>
                        <select name="correct_option" style="padding: 3px 6px; border: 2px solid var(--accent-color); border-radius: 3px; background-color: var(--accent-color); color: #fff;" required>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="preloader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
