{% include 'headerMain.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your email</title>
</head>
<style>
    .container-check-email {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 100px;
    }
    
    .check-email-box {
        padding: 1%;
        background-color: #fff;
        text-align: left;
        max-width: 600px;
        width: 100%;
    }
    
    .check-email-box h2 {
        margin-bottom: 20px;
        font-size: 30px;
        color: var(--accent-color);
        font-weight: 800;
    }
    
    .check-email-box p {
        margin-bottom: 20px;
        font-size: 14px;
        color: var(--text-color);
        line-height: 2;
        font-weight: 500;
    }
    
    .check-email-box form {
        display: flex;
        flex-direction: column;
    }
    
    .check-email-box label {
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--text-color);
        text-align: left;
        font-weight: 700;
    }
    
    .check-email-box input[type="email"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid var(--accent-color);
        border-radius: 4px;
        font-size: 14px;
    }
    
    .check-email-box button {
        padding: 10px;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .check-email-box button:hover {
        background-color: #f97316;
    }
    
    .check-email-box ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }
    
    .check-email-box ul li {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .check-email-box a {
        color: #f97316;
        text-decoration: none;
    }

    .check-email-box a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="container-check-email">
        <div class="check-email-box">
            <h2>Check your email!</h2>
            <p>We've sent a password reset link to your email. <br> If you don't see it, check your spam folder or <a href="{% url 'forgot_password' %}">click here</a> to resend the email.</p>
        </div>
    </div>
</body>
</html>
