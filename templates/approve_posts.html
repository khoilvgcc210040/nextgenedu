<h2>Approve Forum Posts</h2>
<div class="forum-posts">
    {% for post in posts %}
        <div class="post">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content|truncatewords:20 }}</p>
            <p><small>Posted by {{ post.user.username }} on {{ post.created_at }}</small></p>
            <form method="post" action="{% url 'approve_post' post.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Approve</button>
            </form>
            <form method="post" action="{% url 'reject_post' post.id %}" style="display:inline;">
                {% csrf_token %}
                <label for="reason">Reason:</label>
                <textarea name="reason" id="reason" required></textarea>
                <button type="submit" class="btn btn-danger">Reject</button>
            </form>
        </div>
    {% endfor %}
</div>
