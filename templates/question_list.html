<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .content-wrapper {
            width: 100%;
            padding: 100px 0 0 0;
        }

        .add-question-btn {
            display: flex;
            justify-content: end;
            margin: 20px 50px 20px 0;
        }

        .add-question-btn button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .add-question-btn button i {
            margin-right: 5px;
        }

        .question-table {
            width: 100%;
            border-collapse: collapse;
            padding: 0 50px;
        }

        .question-table th, .question-table td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        .question-table th {
            background-color: #f1f1f1;
        }

        .question-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .question-actions i {
            cursor: pointer;

        }

        .table-question {
            padding: 0 50px;
        }

        .submission-title{
            border: 1px solid #000;
            padding: 20px 0 20px 50px;
        }

        .submission-title-content{
            transition: transform 0.3s ease-in-out;
        }

        .submission-title-content:hover{
            transform: translateX(-3%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <div class="content-wrapper">
        <div class="submission-title">
            <div class="submission-title-content d-flex align-items-center" onclick="window.location.href='{% url "manage_classroom" %}'">
                <i class="fas fa-backward fa-lg mr-2"></i>
                <p class="m-0" style="font-weight: 500;">Name of the submission</p>
            </div>
        </div>

        <div class="add-question-btn">
            <button><i class="fas fa-plus"></i> Add a question</button>
        </div>

        <div class="table-question">
            <table class="question-table">
                <thead>
                    <tr>
                        <th>4 question</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div>Question Text 1</div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div>
                                    <i class="fas fa-key fa-lg"></i> Answer 1 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 2 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 3 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 4
                                </div>
                                <div class="question-actions">
                                    <i class="fas fa-edit fa-lg"></i>
                                    <i class="fas fa-trash-alt fa-lg"></i>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Question Text 1</div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div>
                                    <i class="fas fa-key fa-lg"></i> Answer 1 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 2 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 3 &nbsp;
                                    <i class="fas fa-key fa-lg"></i> Answer 4
                                </div>
                                <div class="question-actions">
                                    <i class="fas fa-edit fa-lg"></i>
                                    <i class="fas fa-trash-alt fa-lg"></i>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- Thêm các câu hỏi khác ở đây -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
