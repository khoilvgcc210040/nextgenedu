<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .content-wrapper {
            width: 100%;
            padding: 100px 0 0 0;
        }

        .add-question-btn {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin: 20px 50px 20px 0;
        }

        .add-question-btn .as-info {
            border: none;
            border-radius: 5px;
            padding: 0 50px;
            font-size: 16px;
            line-height: 30px;
        }

        .add-question-btn button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .add-question-btn button i {
            margin-right: 5px;
        }

        .question-table {
            width: 100%;
            border-collapse: collapse;
            padding: 0 50px;
        }

        .question-table th, .question-table td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        .question-table th {
            background-color: #f1f1f1;
        }

        .question-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .question-actions i {
            cursor: pointer;

        }

        .table-question {
            padding: 0 50px;
        }

        .submission-title{
            border: 1px solid #000;
            padding: 20px 0 20px 50px;
        }

        .submission-title-content{
            transition: transform 0.3s ease-in-out;
        }

        .submission-title-content:hover{
            transform: translateX(-3%);
            cursor: pointer;
        }

        .btn-marking{
            border-radius: 5px;
        }

        .card-body input[type="text"] {
            padding: 5px;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <div class="modal fade" id="markingModal" tabindex="-1" aria-labelledby="markingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex justify-content-center align-items-center bg-transparent border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="card p-4" style="max-width: 400px; width: 100%; border: 5px solid {{ subject.bg_color }}">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4 font-weight-bold">Marking</h5>
                        <form method="POST" action="#" id="markingForm">
                            {% csrf_token %}
                            <input type="hidden" id="classroomId" name="classroom_id">
                            <input type="text" class="modal-input mb-3" placeholder="Enter points...">
                            <button type="submit" class="submit-modal btn btn-dark w-100 border-0" style="background-color: {{ subject.bg_color }}; overflow: hidden; transition: all 0.3s ease;">
                                <span class="btn-text">Submit</span>
                            </button>
                        </form>                    
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="submission-title d-flex justify-content-between align-items-center">
            <div class="submission-title-content d-flex align-items-center" onclick="window.location.href='{% url "manage_classroom" %}'">
                <i class="fas fa-backward fa-lg mr-2"></i>
                <p class="m-0" style="font-weight: 500;">Back</p>
            </div>
            <p class="mb-0" style="font-size: 20px; font-weight: 500; margin-right: 100px">Name of the submission</p>
        </div>

        <div class="add-question-btn">
            <div class="as-info">
                <p class="mb-0" style="font-weight: 500; margin-right: 100px">Open time: hour day/month/year</p>
                <p class="mb-0" style="font-weight: 500; margin-right: 100px">Close time: hour day/month/year</p>
                <p class="mb-0" style="font-weight: 500; margin-right: 100px">Number of participants: #/#</p>
            </div>
            <div>
                <button><i class="fas fa-chevron-down"></i> All</button>
            </div>
        </div>

        <div class="table-question">
            <table class="question-table">
                <thead>
                    <tr>
                        <th>Students</th>
                        <th>Submissions</th>
                        <th>Submission date</th>
                        <th>Scored</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div>Username</div>
                        </td>
                        <td>
                            <div>####.pdf</div>
                        </td>
                        <td>
                            <div>hour day/month/year</div>
                        </td>
                        <td>
                            <div>9</div>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <button class="btn-marking" data-bs-toggle="modal" data-bs-target="#markingModal">
                                    Marking
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
