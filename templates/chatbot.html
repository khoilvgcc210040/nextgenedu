<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatContainer {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbotResponse {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h2>Education Chatbot</h2>
        <input type="text" id="userMessage" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
        <div id="chatbotResponse"></div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function sendMessage() {
            try {
                const userMessage = document.getElementById("userMessage").value;
                if (!userMessage.trim()) {
                    alert("Please enter a question.");
                    return;
                }

                const csrftoken = getCookie('csrftoken');

                const response = await fetch("{% url 'classify' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                document.getElementById("chatbotResponse").innerText = data.response;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById("chatbotResponse").innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
